os: windows
language: C++
env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
before_install:
#  - SET PATH=%PATH%;"C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Tools\MSVC\14.16.27023\bin\Hostx64\x86"\
#  - choco install -y visualstudio2017buildtools
#  - choco install -y visualstudio2017-workload-vctools
  - choco install  python --version 3.8.0
  - python -m pip install --upgrade pip
  - python -m pip install aqtinstall
  - python -m aqt install --outputdir /c/Qt 5.15.2 windows desktop win64_msvc2017_64 -m qtcharts
  - python -m aqt tool --outputdir /c/Qt windows tools_openssl_x64 1.1.1-10 qt.tools.openssl.win_x64
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_PREFIX_PATH="C:\Qt\5.15.2\msvc2017_64" -DCMAKE_GENERATOR_PLATFORM=x64 -DCMAKE_BUILD_TYPE=RELEASE -DDEPLOY_QT_LIBRARIES=ON -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ..
  - cmake --build . --config Release
  - cp *.qm ./Release
  - find /c/Qt/Tools/OpenSSL -type f -name '*.dll' -print -exec cp {} ./Release \;
  - 7z a -tzip viewer.zip -r *
before_deploy:
  - git config --local user.name "travis"
  - git config --local user.email "tavis@travis-ci.org"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file: viewer.zip
  overwrite: true
  on:
    tags: false
    draft: true
