git:
  filters:
    - filter_type: file
      # all supported i18n types: https://docs.transifex.com/formats
      file_format: QT
      source_language: en
      source_file: i18n/viewer_en_US.ts
      # path expression to translation files, must contain <lang> placeholder
      translation_files_expression: '/i18n/viewer_<lang>.ts'
